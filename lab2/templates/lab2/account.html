
<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Информация о приложении</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static "bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static "register-success.css" %}" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <!-- Begin page content -->
    <div class="container">
      <div class="page-header">
        <h1>Информация о приложении</h1>
      </div>
      <form action="{% url 'lab2:logout' %}" method="get">
            <label class="col-sm-3 control-label"  for="name">Имя</label>
              <div class="col-sm-9">
                <p id="name" name="name">{{ name }}</p>
              </div>

            <label class="col-sm-3 control-label"  for="client_id">Client_id</label>
              <div class="col-sm-9">
                <p id="client_id" name="client_id">{{ client_id }}</p>
              </div>

            <label class="col-sm-3 control-label"  for="client_secret">Client_secret</label>
              <div class="col-sm-9">
                <p id="client_secret" name="client_secret">{{ client_secret }}</p>
              </div>

             <div class="control-group">
				      <!-- Button -->
			      <div class="button-reg">
			        <button class="btn btn-success btn-lg btn-block" type="submit">Выйти</button>
			      </div>
		</div>
    </div>

    <footer class="footer">
      <div class="container">
        <p class="text-muted">.</p>
      </div>
    </footer>


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
