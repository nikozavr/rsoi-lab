
<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">

    <title>Регистрация</title>

    <!-- Bootstrap core CSS -->

    <!-- Custom styles for this template -->
    <link href="{% static "register.css" %}" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy this line! -->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

  <body>
  <form action="{% url 'lab2:register_post' %}" method="post" onsubmit="checkForm(this)">
    {% csrf_token %}
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Регистрация</a>
        </div>
      </div>
    </div>

    <div class="container">
    	<div class="starter-template">
      <form class="form-horizontal" action='' method="POST">
  <fieldset>
    <div class="control-group">
      <!-- Username -->
      <label class="col-sm-2 control-label"  for="username">Логин</label>
      <div class="col-sm-10">
        <input type="text" id="username" name="username" placeholder="" class="input-xlarge">
        <p class="help-block">Username can contain any letters or numbers, without spaces</p>
      </div>
    </div>
 
    <div class="control-group">
      <!-- E-mail -->
      <label class="col-sm-2 control-label" for="email">E-mail</label>
      <div class="col-sm-10">
        <input type="text" id="email" name="email" placeholder="" class="input-xlarge">
        <p class="help-block">Please provide your E-mail</p>
      </div>
    </div>

    <div class="control-group">
      <!-- E-mail -->
      <label class="col-sm-2 control-label" for="name">Имя</label>
      <div class="col-sm-10">
        <input type="text" id="email" name="name" placeholder="" class="input-xlarge">
        <p class="help-block">Please provide your E-mail</p>
      </div>
    </div>

    <div class="control-group">
      <!-- E-mail -->
      <label class="col-sm-2 control-label" for="phone">Телефон</label>
      <div class="col-sm-10">
        <input type="text" id="email" name="phone" placeholder="" class="input-xlarge">
        <p class="help-block">Please provide your E-mail</p>
      </div>
    </div>
 
    <div class="control-group">
      <!-- Password-->
      <label class="col-sm-2 control-label" for="password">Пароль</label>
      <div class="col-sm-10">
        <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
        <p class="help-block">Password should be at least 4 characters</p>
      </div>
    </div>
 
    <div class="control-group">
      <!-- Password -->
      <label class="col-sm-2 control-label"  for="password_confirm">Пароль<br>(подтверждение)</label>
      <div class="col-sm-10">
        <input type="password" id="password_confirm" name="password_confirm" placeholder="" class="input-xlarge">
        <p class="help-block">Please confirm password</p>
      </div>
    </div>
 
    <div class="control-group">
      <!-- Button -->
      <div class="button-reg">
        <button class="btn btn-success btn-lg btn-block" type="submit">Register</button>
      </div>
    </div>
  </fieldset>
</form>

  <script>
  		function checkForm(form)
  		{
  			var error_text = "";
  			if(form.username.value == "") {
		      error_text = "Ошибка: Логин не указан."
		      form.username.focus();
		      return false;
		    }
		    re = /^\w+$/;
		    if(!re.test(form.username.value)) {
		      error_text = "Error: Username must contain only letters, numbers and underscores!";
		      form.username.focus();
		      return false;
		    }

		    if(form.password.value != "" && form.password.value == form.password_confirm.value) {
		      if(form.password.value.length < 6) {
		        error_text = "Ошибка: Пароль должен состоять не менее чем из 6 символов";
		        form.password.focus();
		        return false;
		      }
		      if(form.password.value == form.username.value) {
		        error_text = "Ошибка: Пароль должен отличаться от логина";
		        form.password.focus();
		        return false;
		      }
		    } else if(form.password.value == "") {
		     	error_text = "Ошибка: Пароль не введён");
		      form.password.focus();
		      return false;
		    } else {
		    	error_text = "Ошибка: Пароль не подтвержден");
		     	 form.password_confirm.focus();
		     	 return false
		    }

	
	    return true;
  </script>

</div>
